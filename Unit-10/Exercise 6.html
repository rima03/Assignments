<html>
    <head>
        <title>Unit-10 Exercise-6</title>
    </head>
    <body>
        <script>
            number = 5;
            for(let i = 1; i <= 10; i++) {   
                const result = i * number;
                document.write(`${number} * ${i} = ${result}  `);
                document.write("<br>");
            }
        </script>
    </body>
</html>
